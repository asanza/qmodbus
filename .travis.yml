sudo: required
before_install:
- sudo apt-get install g++
- sudo apt-get install qtdeclarative5-dev
- sudo apt-get install qtchooser
language: cpp
compiler:
- gcc
install: 
script:
- mkdir build
- cd build
- qtchooser -run-tool=qmake -qt=5 ../qmodbus.pro
- make -j 8
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/modbus
  on:
    repo: asanza/qmodbus
